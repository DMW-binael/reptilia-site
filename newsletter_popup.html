<!-- Newsletter JavaScript -->
<script>
    // Show popup after 5 seconds (first visit only)
    function initNewsletter() {
        // Check if user already subscribed or closed popup
        const newsletterClosed = localStorage.getItem('newsletter_closed');
        const newsletterSubscribed = localStorage.getItem('newsletter_subscribed');
        
        if (!newsletterClosed && !newsletterSubscribed) {
            setTimeout(() => {
                document.getElementById('newsletter-popup').classList.add('active');
                document.body.style.overflow = 'hidden';
            }, 5000); // 5 seconds delay
        }
    }
    
    // Close popup
    function closeNewsletter() {
        document.getElementById('newsletter-popup').classList.remove('active');
        document.body.style.overflow = 'auto';
        localStorage.setItem('newsletter_closed', 'true');
    }
    
    // Close on overlay click
    document.addEventListener('DOMContentLoaded', function() {
        const overlay = document.querySelector('.newsletter-overlay');
        if (overlay) {
            overlay.addEventListener('click', closeNewsletter);
        }
        
        // Initialize newsletter popup
        initNewsletter();
    });
    
    // Handle form submission
    function submitNewsletter(event) {
        event.preventDefault();
        
        const email = document.getElementById('newsletter-email').value;
        
        // TODO: IntÃ©grer avec Mailchimp/Sendinblue/etc.
        // Pour l'instant, stockage local
        console.log('Email inscrit:', email);
        
        // Save to localStorage (temporaire)
        localStorage.setItem('newsletter_email', email);
        localStorage.setItem('newsletter_subscribed', 'true');
        
        // Show success message
        const content = document.querySelector('.newsletter-content');
        content.innerHTML = `
            <button class="newsletter-close" onclick="closeNewsletter()">âœ•</button>
            <div class="newsletter-success">
                <h3>ðŸŽ‰ BIENVENUE !</h3>
                <p>Tu fais maintenant partie de la communautÃ© REPTILIA.</p>
                <p style="margin-top: 20px;">Ton code <strong>-10%</strong> :</p>
                <p style="font-size: 2rem; color: #00ff66; font-weight: 700; margin: 15px 0;">AWAKEN10</p>
                <p style="margin-top: 20px; font-size: 0.9rem; color: #888;">
                    (Valable sur ta premiÃ¨re commande)
                </p>
            </div>
        `;
        
        // Auto-close after 5 seconds
        setTimeout(closeNewsletter, 5000);
    }
    
    // Exit intent (desktop only)
    if (window.innerWidth > 768) {
        document.addEventListener('mouseleave', function(event) {
            if (event.clientY <= 0) {
                const newsletterClosed = localStorage.getItem('newsletter_closed');
                const newsletterSubscribed = localStorage.getItem('newsletter_subscribed');
                
                if (!newsletterClosed && !newsletterSubscribed) {
                    document.getElementById('newsletter-popup').classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }
        });
    }
</script>
