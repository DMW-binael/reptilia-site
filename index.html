<!DOCTYPE html>

<head>

  <style>
    :root {
      --bg:#111;
      --panel:#0b0b0b;
      --accent:#00ff66;
      --link:#0ff;
      --text:#eee;
    }
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; }
    header { text-align: center; padding: 40px 20px; }
    h1 { font-size: 3em; margin: 0 0 10px; }
    .slogan { font-size: 1.5em; color: var(--accent); }
    .story { padding: 40px 20px; text-align: center; font-size: 1.2em; }
    .newsletter { text-align: center; padding: 20px; }
    .countdown { text-align: center; font-size: 2em; color: var(--accent); margin-top: 20px; }
    footer { text-align: center; padding: 20px; }
    a { color: var(--link); text-decoration: none; margin: 0 10px; }

    /* NAV */
    nav {
      display:flex;
      justify-content:center;
      gap:30px;
      padding:20px;
      border-bottom:1px solid #222;
      background:var(--panel);
      flex-wrap: wrap;
    }

    nav a {
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .future-link {
      position: relative;
      color: var(--accent) !important;
      padding: 8px 20px;
      border: 1px solid var(--accent);
      border-radius: 25px;
      background: linear-gradient(90deg, rgba(0, 255, 102, 0.05), rgba(0, 255, 255, 0.05));
      font-weight: 600;
      letter-spacing: 1px;
      animation: pulse-border 2s ease-in-out infinite;
    }

    .future-link::before {
      content: 'ðŸ§¬';
      margin-right: 5px;
    }

    .future-link:hover {
      background: linear-gradient(90deg, rgba(0, 255, 102, 0.15), rgba(0, 255, 255, 0.15));
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.3);
      transform: translateY(-2px);
    }

    @keyframes pulse-border {
      0%, 100% {
        border-color: var(--accent);
        box-shadow: 0 0 5px rgba(0, 255, 102, 0.2);
      }
      50% {
        border-color: var(--link);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
    }

    /* SECTION COLLECTION / FIGURES */
    .collection { padding: 40px 20px; }
    .collection h2 {
      text-align:center;
      color: var(--accent);
      letter-spacing: 1px;
      margin: 0 0 24px;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      align-items: start;
    }
    figure.drop {
      background: var(--panel);
      padding: 16px;
      border-radius: 8px;
      margin: 0;
