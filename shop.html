<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP ‚Ä¢ REPTILIA</title>
    <style>
        :root {
            --bg: #111;
            --panel: #0b0b0b;
            --accent: #00ff66;
            --link: #0ff;
            --text: #eee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        
        /* Header */
        header {
            background: var(--panel);
            padding: 20px;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: 3px;
            text-decoration: none;
        }
        
        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        nav a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 600;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.3rem;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        /* Hero */
        .hero {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            color: var(--accent);
            letter-spacing: 5px;
            margin-bottom: 20px;
        }
        
        .hero p {
            color: #888;
            font-size: 1.2rem;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 25px;
            background: var(--panel);
            border: 1px solid #333;
            color: #888;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
        
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }
        
        .product-card {
            background: var(--panel);
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 255, 102, 0.2);
        }
        
        .product-image {
            width: 100%;
            height: 400px;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .badge.limited {
            background: #ff3366;
            color: #fff;
        }
        
        .stock-warning {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(255, 51, 102, 0.9);
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .product-info {
            padding: 25px;
        }
        
        .product-name {
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .product-desc {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 1.8rem;
            color: var(--text);
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .size-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .size-btn {
            padding: 8px 15px;
            background: var(--bg);
            border: 1px solid #333;
            color: #888;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .size-btn:hover,
        .size-btn.selected {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
        
        .size-btn.unavailable {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-to-cart:hover {
            background: var(--link);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.4);
        }
        
        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--panel);
            border-left: 1px solid #222;
            padding: 30px;
            transition: right 0.4s;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .cart-header h2 {
            color: var(--accent);
            font-size: 1.5rem;
        }
        
        .close-cart {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .cart-items {
            margin-bottom: 30px;
        }
        
        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 8px;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            color: var(--text);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .cart-item-size {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .cart-item-price {
            color: var(--accent);
            font-weight: 700;
        }
        
        .remove-item {
            background: none;
            border: none;
            color: #ff3366;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--accent);
        }
        
        .cart-total span {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .cart-total .total-price {
            color: var(--accent);
        }
        
        .checkout-btn {
            width: 100%;
            padding: 20px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            background: var(--link);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.4);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* Footer */
        footer {
            background: var(--panel);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #222;
            margin-top: 100px;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">REPTILIA</a>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">Story</a>
            <a href="cold-blood-society.html">Society</a>
            <div class="cart-icon" onclick="toggleCart()">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <!-- Hero -->
    <div class="container">
        <div class="hero">
            <h1>LA COLLECTION</h1>
            <p>√âditions limit√©es. Conscience illimit√©e.</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">Tous</button>
            <button class="filter-btn" onclick="filterProducts('awakening')">Awakening</button>
            <button class="filter-btn" onclick="filterProducts('society')">Society</button>
            <button class="filter-btn" onclick="filterProducts('species')">Species</button>
        </div>

        <!-- Product Grid -->
        <div class="product-grid" id="productGrid">
            <!-- Products will be generated by JS -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>PANIER</h2>
            <button class="close-cart" onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <p>Ton panier est vide</p>
                <p style="font-size: 3rem; margin: 20px 0;">ü¶é</p>
            </div>
        </div>
        <div class="cart-total" id="cartTotal" style="display: none;">
            <span>TOTAL</span>
            <span class="total-price" id="totalPrice">0‚Ç¨</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn" style="display: none;" onclick="checkout()">
            COMMANDER
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <p>REPTILIA ¬© 2026 | Ils sont parmi nous. Et maintenant, tu peux les porter.</p>
    </footer>

    <script>
        // Products Database
        const products = [
            {
                id: 1,
                name: "THEY ARE AMONG US",
                category: "awakening",
                price: 35,
                image: "assets/img/reptilia/They_are_among_us.jpg",
                desc: "Le reptilien urbain qui marche parmi nous. Message cod√© pour les √©veill√©s.",
                badge: "NEW",
                stock: { S: 12, M: 5, L: 8, XL: 15, XXL: 10 }
            },
            {
                id: 2,
                name: "COLD BLOOD SOCIETY",
                category: "society",
                price: 39,
                image: "assets/img/reptilia/reptilia-cold_blood_society.jpg",
                desc: "L'aristocrate reptilien sur son tr√¥ne. Pour les membres de la soci√©t√© froide.",
                badge: "PREMIUM",
                stock: { S: 8, M: 3, L: 6, XL: 10, XXL: 5 }
            },
            {
                id: 3,
                name: "SPECIES 4",
                category: "species",
                price: 35,
                image: "assets/img/reptilia/species_4.jpg",
                desc: "La quatri√®me esp√®ce assume sa vraie nature. Dominant et fier.",
                badge: "LIMITED",
                badgeClass: "limited",
                stock: { S: 15, M: 12, L: 2, XL: 8, XXL: 6 }
            },
            {
                id: 4,
                name: "THE AWAKENING",
                category: "awakening",
                price: 37,
                image: "assets/img/reptilia/the_awakening.jpg",
                desc: "Le businessman reptilien contr√¥le les tours. L'√©veil commence.",
                badge: "NEW",
                stock: { S: 10, M: 15, L: 12, XL: 18, XXL: 8 }
            },
            {
                id: 5,
                name: "STAY AWAKE",
                category: "awakening",
                price: 32,
                image: "assets/img/reptilia/Stay_Awake.png",
                desc: "L'≈ìil qui ne cligne jamais. Reptilian Awareness.",
                badge: "CLASSIC",
                stock: { S: 20, M: 18, L: 15, XL: 12, XXL: 10 }
            },
            {
                id: 6,
                name: "DECODE THE SCALE",
                category: "awakening",
                price: 36,
                image: "assets/img/reptilia/Decode-the-scale.png",
                desc: "L'≈ìil reptilien avec data corruption. Pour les d√©codeurs de r√©alit√©.",
                badge: "LIMITED",
                badgeClass: "limited",
                stock: { S: 5, M: 3, L: 8, XL: 10, XXL: 4 }
            }
        ];

        let cart = JSON.parse(localStorage.getItem('reptiliaCart')) || [];
        let currentFilter = 'all';

        // Initialize
        function init() {
            renderProducts();
            updateCartUI();
        }

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const filtered = currentFilter === 'all' 
                ? products 
                : products.filter(p => p.category === currentFilter);
            
            grid.innerHTML = filtered.map(product => {
                const lowStock = Object.values(product.stock).some(s => s > 0 && s <= 5);
                return `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="badge ${product.badgeClass || ''}">${product.badge}</div>
                            ${lowStock ? '<div class="stock-warning">‚ö†Ô∏è Stock limit√© !</div>' : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-desc">${product.desc}</div>
                            <div class="product-price">${product.price}‚Ç¨</div>
                            <div class="size-selector" id="sizes-${product.id}">
                                ${['S', 'M', 'L', 'XL', 'XXL'].map(size => `
                                    <button class="size-btn ${product.stock[size] === 0 ? 'unavailable' : ''}" 
                                            data-size="${size}"
                                            ${product.stock[size] === 0 ? 'disabled' : ''}
                                            onclick="selectSize(${product.id}, '${size}')">
                                        ${size}
                                    </button>
                                `).join('')}
                            </div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                AJOUTER AU PANIER
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter Products
        function filterProducts(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderProducts();
        }

        // Select Size
        let selectedSizes = {};
        function selectSize(productId, size) {
            selectedSizes[productId] = size;
            const sizeButtons = document.querySelectorAll(`#sizes-${productId} .size-btn`);
            sizeButtons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.size === size) {
                    btn.classList.add('selected');
                }
            });
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const size = selectedSizes[productId];
            
            if (!size) {
                alert('S√©lectionne une taille !');
                return;
            }
            
            if (product.stock[size] === 0) {
                alert('D√©sol√©, cette taille est en rupture de stock !');
                return;
            }
            
            const cartItem = {
                id: product.id,
                name: product.name,
                price: product.price,
                size: size,
                image: product.image
            };
            
            cart.push(cartItem);
            localStorage.setItem('reptiliaCart', JSON.stringify(cart));
            updateCartUI();
            
            // Animation
            const btn = event.target;
            btn.textContent = '‚úì AJOUT√â !';
            btn.style.background = '#00ff66';
            setTimeout(() => {
                btn.textContent = 'AJOUTER AU PANIER';
                btn.style.background = '';
            }, 1500);
        }

        // Toggle Cart
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Update Cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalPrice = document.getElementById('totalPrice');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            cartCount.textContent = cart.length;
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Ton panier est vide</p>
                        <p style="font-size: 3rem; margin: 20px 0;">ü¶é</p>
                    </div>
                `;
                cartTotal.style.display = 'none';
                checkoutBtn.style.display = 'none';
            } else {
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-image" style="background-image: url('${item.image}'); background-size: cover;"></div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-size">Taille: ${item.size}</div>
                            <div class="cart-item-price">${item.price}‚Ç¨</div>
                            <button class="remove-item" onclick="removeFromCart(${index})">Retirer</button>
                        </div>
                    </div>
                `).join('');
                
                totalPrice.textContent = `${total}‚Ç¨`;
                cartTotal.style.display = 'flex';
                checkoutBtn.style.display = 'block';
            }
        }

        // Remove from Cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('reptiliaCart', JSON.stringify(cart));
            updateCartUI();
        }

        // Checkout
        function checkout() {
            alert('ü¶é Redirection vers le paiement s√©curis√©...\n\nDans la version finale, connexion √† Stripe/Shopify ici !');
            // En production: window.location.href = '/checkout';
        }

        // Initialize on load
        init();
    </script>

</body>
</html>
