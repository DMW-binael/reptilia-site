<style>
    .promo-banner-container {
        position: sticky;
        top: 0;
        z-index: 9999;
        width: 100%;

    .promo-banner {
        background: linear-gradient(135deg, #00ff66 0%, #00cc52 100%);

    .promo-banner.hidden {

    .promo-content {

    .promo-text {

<!-- JavaScript -->
<script>
    // Alternance entre les 2 codes toutes les 7 secondes
    const promos = [
        {
            code: 'AWAKEN15',
            text: '<strong id="promo-code">AWAKEN15</strong> : -15% au paiement â€¢ 33 PREMIERS SEULEMENT',
            link: 'https://shop.reptilien.fr/discount/AWAKEN15',
            icon: 'ðŸ”¥'
        },
        {
            code: 'LAUNCH20',
            text: '<strong id="promo-code">LAUNCH20</strong> : -20% au paiement â€¢ JUSQU\'AU 31 MAI',
            link: 'https://shop.reptilien.fr/discount/LAUNCH20',
            icon: 'ðŸŽ‰'
        }
    ];
    
    let currentPromoIndex = 0;
    let currentCode = 'AWAKEN15';
    
    function rotatePromo() {
        currentPromoIndex = (currentPromoIndex + 1) % promos.length;
        const promo = promos[currentPromoIndex];
        currentCode = promo.code;
        
        document.getElementById('promo-text').innerHTML = promo.text;
        document.getElementById('promo-link').href = promo.link;
        document.querySelector('.promo-icon').textContent = promo.icon;
        
        // Reset bouton copier
        const copyBtn = document.getElementById('promo-copy');
        copyBtn.textContent = 'ðŸ“‹ COPIER LE CODE';
        copyBtn.classList.remove('copied');
    }
    
    // Change de code toutes les 7 secondes
    setInterval(rotatePromo, 7000);
    
    // Copier le code dans le presse-papier
    function copyPromoCode() {
        navigator.clipboard.writeText(currentCode).then(function() {
            const btn = document.getElementById('promo-copy');
            btn.textContent = 'âœ“ COPIÃ‰ !';
            btn.classList.add('copied');
            
            setTimeout(function() {
                btn.textContent = 'ðŸ“‹ COPIER LE CODE';
                btn.classList.remove('copied');
            }, 2000);
        });
    }
    
    // Fermer la banniÃ¨re
    function closePromoBanner() {
        document.querySelector('.promo-banner').classList.add('hidden');
        localStorage.setItem('promo_banner_closed', 'true');
    }
    
    // Ne pas afficher si dÃ©jÃ  fermÃ©e
    window.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('promo_banner_closed') === 'true') {
            document.querySelector('.promo-banner').classList.add('hidden');
        }
    });
</script>
