<style>
    .promo-banner-container {
        position: sticky;
        top: 0;
        z-index: 9999;
        width: 100%;
    }
    
    .promo-banner {

    .promo-text {

<script>
    // Alternance entre les 2 codes toutes les 5 secondes
    const promos = [
        {
            text: 'CODE <strong>AWAKEN15</strong> : -15% â€¢ 33 PREMIERS CLIENTS SEULEMENT',
            link: 'https://shop.reptilien.fr/discount/AWAKEN15',
            icon: 'ðŸ”¥'
        },
        {
            text: 'CODE <strong>LAUNCH20</strong> : -20% JUSQU\'AU 31 MAI',
            link: 'https://shop.reptilien.fr/discount/LAUNCH20',
            icon: 'ðŸŽ‰'
        }
    ];
    
    let currentPromoIndex = 0;
    
    function rotatePromo() {
        currentPromoIndex = (currentPromoIndex + 1) % promos.length;
        const promo = promos[currentPromoIndex];
        
        document.getElementById('promo-text').innerHTML = promo.text;
        document.getElementById('promo-link').href = promo.link;
        document.querySelector('.promo-icon').textContent = promo.icon;
    }
    
    // Change de code toutes les 5 secondes
    setInterval(rotatePromo, 5000);
    
    // Fermer la banniÃ¨re
    function closePromoBanner() {
        document.querySelector('.promo-banner').classList.add('hidden');
        localStorage.setItem('promo_banner_closed', 'true');
    }
    
    // Ne pas afficher si dÃ©jÃ  fermÃ©e
    window.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('promo_banner_closed') === 'true') {
            document.querySelector('.promo-banner').classList.add('hidden');
        }
    });
</script>
