<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="REPTILIA - Qualité premium Bella+Canvas, conseils d'entretien, garantie satisfaction.">
    <title>Qualité & Entretien - REPTILIA</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }
        
        /* NAVIGATION */
        /* NAVIGATION BURGER */
        header {
            background: rgba(10, 10, 10, 0.98);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #00ff66;
            backdrop-filter: blur(10px);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #00ff66;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-decoration: none;
        }

        .burger-menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
        }

        .burger-menu span {
            width: 25px;
            height: 3px;
            background: #00ff66;
            transition: all 0.3s;
            border-radius: 2px;
            display: block;
        }

        .burger-menu.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .burger-menu.active span:nth-child(2) { opacity: 0; }
        .burger-menu.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            backdrop-filter: blur(10px);
        }

        .mobile-menu.active { display: flex; }

        .mobile-menu a {
            color: #888;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            letter-spacing: 2px;
        }

        .mobile-menu a:hover,
        .mobile-menu a.active { color: #00ff66; transform: scale(1.1); }
